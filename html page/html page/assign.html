<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Course to Employees</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f3f4f6;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #f1f1f1;
            padding-bottom: 10px;
        }

        .header h2 {
            color: #343a40;
            font-size: 1.5rem;
            margin: 0;
        }

        .header button {
            padding: 8px 16px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .header button:hover {
            background-color: #5a6268;
        }

        .details {
            margin: 20px 0;
            line-height: 1.6;
        }

        .details p {
            margin: 5px 0;
            color: #495057;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #495057;
        }

        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1rem;
        }

        .assign-btn {
            margin-top: 20px;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .assign-btn:hover {
            background-color: #0056b3;
        }

        .employee-list {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .employee-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #e9ecef;
            color: #495057;
        }

        .employee-item:last-child {
            border-bottom: none;
        }

        .employee-item span {
            font-size: 1rem;
        }

        input[type="checkbox"] {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Assign Course to Employees</h2>
            <button>Close</button>
        </div>
        <div class="details">
            <p><strong>Course Name:</strong> Java</p>
            <p><strong>Description:</strong> Basic</p>
            <p><strong>Concepts:</strong> Basic</p>
            <p><strong>Duration:</strong> 2 Weeks</p>
            <label for="deadline">Deadline</label>
            <input type="date" id="deadline">
        </div>
        <button class="assign-btn">Assign Course</button>
        <div class="employee-list">
            <div class="employee-item">
                <span>raja (raja@gmail.com)</span>
                <input type="checkbox">
            </div>
            <div class="employee-item">
                <span>ram (ram@gmail.com)</span>
                <input type="checkbox">
            </div>
            <div class="employee-item">
                <span>siva (siva@gmail.com)</span>
                <input type="checkbox">
            </div>
        </div>
    </div>
</body>
</html>
