{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User or Admin Signup</title>
  <link rel="stylesheet" href="{% static 'style2.css' %}">
</head>
<body>

  <div class="signup-container">
    <h2>Sign Up</h2>

    <!-- Role Selection Dropdown -->
    

    <!-- Signup Form -->
    <form id="signup-form" method="POST" onsubmit="return submitForm()">
      {% csrf_token %}

      <label for="role">I am signing up as:</label>
      <select id="role" name="role" required onchange="updateForm()">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required placeholder="Enter your username">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password">

      <!-- Admin Code Field (Hidden by Default) -->
      <div id="admin-code-container" style="display: none;">
        <label for="admin-code">Admin Code</label>
        <input type="password" id="admin-code" name="admin-code" placeholder="Enter admin code">
      </div>

      <button type="submit">Sign Up</button>
      
      <p class="login-text">Already have an account? <a href="{% url 'LogIn' %}" class="login-link">Log In</a></p>
    </form>
  </div>

  <script>
    // JavaScript function to show admin code field if role is Admin
    function updateForm() {
      const role = document.getElementById("role").value;
      const adminCodeContainer = document.getElementById("admin-code-container");
      adminCodeContainer.style.display = role === "admin" ? "block" : "none";
    }

    // Submit form with a check for admin code
    function submitForm() {
      const role = document.getElementById("role").value;
      if (role === "admin") {
        const adminCode = document.getElementById("admin-code").value;
        if (!adminCode) {
          alert("Please enter the admin code.");
          return false;
        }
      }
      return true;
    }
  </script>
</body>
</html>
