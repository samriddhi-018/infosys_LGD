{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User or Admin Login</title>
  <link rel="stylesheet" href="{% static 'style1.css' %}">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    
    <form id="login-form" method="POST" onsubmit="return submitForm()">
        {% csrf_token %}
    
      <label for="role">I am logging in as:</label>
      <select id="role" name="role" required onchange="updateForm()">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
    
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">
    
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password">
    
      <!-- Admin Code Field (Hidden by Default) -->
      <div id="admin-code-container" style="display: none;">
        <label for="admin-code">Admin Code</label>
        <input type="password" id="admin-code" name="admin-code" placeholder="Enter admin code">
      </div>
    
      <button type="submit">Login</button>
    </form>
      
      <div class="additional-options">
        <a href="#" class="forgot-password">Forgot Password?</a>
        <p class="signup-text">Don't have an account? <a href="{% url 'SignUp' %}" class="signup-link">Sign Up</a></p>
      </div>
    </form>
  </div>

  <script>
    function handleCredentialResponse(response) {
      console.log("Encoded JWT ID token: " + response.credential);
    }

    google.accounts.id.initialize({
      client_id: "YOUR_GOOGLE_CLIENT_ID",
      callback: handleCredentialResponse
    });
    google.accounts.id.renderButton(
      document.getElementById("google-signin"),
      { theme: "outline", size: "large" }
    );

    function updateForm() {
      const role = document.getElementById("role").value;
      const adminCodeContainer = document.getElementById("admin-code-container");
      adminCodeContainer.style.display = role === "admin" ? "block" : "none";
    }

    function submitForm() {
      const role = document.getElementById("role").value;
      if (role === "admin") {
        const adminCode = document.getElementById("admin-code").value;
        if (!adminCode) {
          alert("Please enter the admin code.");
          return false;
        }
      }
      return true;
    }
  </script>
</body>
</html>
