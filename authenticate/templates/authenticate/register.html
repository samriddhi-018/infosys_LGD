<!DOCTYPE html>
<html>
<head>
    <title>Register - ElevateU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://img.freepik.com/free-vector/white-abstract-background_23-2148806276.jpg?w=2000');
            background-size: cover;
            height: 100vh;
        }
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            padding: 40px;
            margin-top: 50px;
            margin-bottom: 50px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .register-title {
            color: #1a237e;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-control {
            border-radius: 25px;
            padding: 12px 20px;
            margin-bottom: 20px;
            border: 2px solid #e3f2fd;
        }
        .form-control:focus {
            border-color: #1a237e;
            box-shadow: 0 0 0 0.2rem rgba(26, 35, 126, 0.25);
        }
        .btn-register {
            background: #1a237e;
            border: none;
            border-radius: 25px;
            padding: 12px;
            width: 100%;
            color: white;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .btn-register:hover {
            background: #283593;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="register-container">
                    <h2 class="register-title">
                        <i class="fas fa-user-plus fa-2x mb-3"></i><br>
                        Create Account
                    </h2>
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group">
                                {{ field.label_tag }}
                                {{ field }}
                                {% if field.errors %}
                                    <div class="alert alert-danger">
                                        {{ field.errors }}
                                    </div>
                                {% endif %}
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-register">Register</button>
                    </form>
                    <div class="login-link">
                        <p>Already have an account? <a href="/api/login/">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
