<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f4f7fa;">
    <div class="container mt-5">
        <!-- Feedback Form Card -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Submit Feedback for a Course</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="course_name" class="form-label">Course Name</label>
                        <input type="text" name="course_name" id="course_name" class="form-control" placeholder="Enter the course name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="feedback" class="form-label">Feedback</label>
                        <textarea name="feedback" id="feedback" class="form-control" rows="4" placeholder="Enter your feedback" required></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="rating" class="form-label">Rating</label>
                        <div id="rating" class="d-flex">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="rating" id="rating1" value="1">
                                <label class="form-check-label" for="rating1">1</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="rating" id="rating2" value="2">
                                <label class="form-check-label" for="rating2">2</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="rating" id="rating3" value="3">
                                <label class="form-check-label" for="rating3">3</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="rating" id="rating4" value="4">
                                <label class="form-check-label" for="rating4">4</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="rating" id="rating5" value="5">
                                <label class="form-check-label" for="rating5">5</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">Submit Feedback</button>
                </form>
                <div class="text-center mt-3">
                    <a href="/api/employee-dashboard/" class="btn btn-secondary">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper (for responsive behavior) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
