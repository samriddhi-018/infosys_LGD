<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://img.freepik.com/free-vector/white-abstract-background_23-2148806276.jpg?w=2000');
            background-size: cover;
            min-height: 100vh;
        }
        .notifications-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            padding: 40px;
            margin-top: 50px;
        }
        .notification-item {
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 15px;
        }
        .notification-item i {
            color: #00796b;
        }
        .notification-item h5 {
            color: #00796b;
        }
        /* New style for the heading color */
        h2 {
            color: #202d92; /* Tomato color for heading */
        }
        .notification-item.unread {
            background-color: #fff3cd;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="notifications-container">
            <h2><i class="fas fa-bell"></i> Notifications</h2>
            
            <div class="row mt-4">
                {% if courses %}
                    {% for course in courses %}
                        <div class="col-12 mb-3">
                            <div class="notification-item {% if not course.is_read %}unread{% endif %}">
                                <h5>You have been assigned a new course!</h5>
                                <p><strong>Assigned Course:</strong> {{ course.title }}</p>
                                <p class="text-muted"><strong>Date:</strong> {{ course.created_at }}</p>

                                {% if not course.is_read %}
                                    <a href="{% url 'mark_as_read' course.id %}" class="btn btn-success btn-sm">Mark as Read</a>
                                {% endif %}
                            </div>
                        </div>
                    {% endfor %}
                {% else %}
                    <p>You have no notifications.</p>
                {% endif %}
            </div>

            <a href="javascript:history.back()" class="btn btn-primary mt-4">Back</a>
        </div>
    </div>
</body>
</html>
