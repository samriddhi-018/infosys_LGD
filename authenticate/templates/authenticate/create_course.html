<!DOCTYPE html>
<html>

<head>
    <title>Create Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Create New Course</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Course Title</label>
                <input type="text" class="form-control" name="title" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Course Description</label>
                <textarea class="form-control" name="description" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Duration (hours)</label>
                <input type="number" class="form-control" name="duration">
            </div>
            <div class="mb-3">
                <label class="form-label">Course Deadline</label>
                <input type="date" class="form-control" name="deadline" required>
            </div>
            
            <div id="modules-container">
                <h4>Modules</h4>
            </div>

           
            <button type="button" id="add-module-btn" class="btn btn-secondary mb-3">Add Module</button>

            
            <div id="emails-container">
                <h4>Employee Emails</h4>
            </div>

            
            <button type="button" id="add-email-btn" class="btn btn-secondary mb-3">Add Email</button>

            <br><br>
            <button type="submit" class="btn btn-primary">Create Course</button>
        </form>
    </div>

    <script>
        
        document.getElementById('add-module-btn').addEventListener('click', function () {
            const newModuleDiv = document.createElement('div');
            newModuleDiv.classList.add('module');

            const headingLabel = document.createElement('label');
            headingLabel.classList.add('form-label');
            headingLabel.textContent = 'Module Heading';
            const headingInput = document.createElement('input');
            headingInput.type = 'text';
            headingInput.classList.add('form-control');
            headingInput.name = 'module_heading[]';
            headingInput.required = true;

            const descriptionLabel = document.createElement('label');
            descriptionLabel.classList.add('form-label');
            descriptionLabel.textContent = 'Module Description';
            const descriptionTextarea = document.createElement('textarea');
            descriptionTextarea.classList.add('form-control');
            descriptionTextarea.name = 'module_description[]';
            descriptionTextarea.rows = 3;
            descriptionTextarea.required = true;

            newModuleDiv.appendChild(headingLabel);
            newModuleDiv.appendChild(headingInput);
            newModuleDiv.appendChild(descriptionLabel);
            newModuleDiv.appendChild(descriptionTextarea);

            document.getElementById('modules-container').appendChild(newModuleDiv);
        });

       
        document.getElementById('add-email-btn').addEventListener('click', function () {
            const newEmailDiv = document.createElement('div');
            newEmailDiv.classList.add('email');

            const emailLabel = document.createElement('label');
            emailLabel.classList.add('form-label');
            emailLabel.textContent = 'Employee Email';
            const emailInput = document.createElement('input');
            emailInput.type = 'email';
            emailInput.classList.add('form-control');
            emailInput.name = 'employee_emails[]';  
            emailInput.required = true;

            newEmailDiv.appendChild(emailLabel);
            newEmailDiv.appendChild(emailInput);

            document.getElementById('emails-container').appendChild(newEmailDiv);
        });
    </script>
</body>

</html>
